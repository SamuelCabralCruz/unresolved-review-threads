name: 'Test Usage'
on:
  issue_comment:
    types: [ created ]

  pull_request:
    types: [opened, reopened, labeled, unlabeled]
    branches:
      - main

  pull_request_review_comment:
    types: [created, edited, deleted]

jobs:
  unresolvedReviewThreads:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
