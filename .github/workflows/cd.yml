name: 'CD - Pipeline'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release New Patched Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Patch Version
        run: |
          yarn version --patch
          git add -A
          git push

      - name: Release
        uses: softprops/action-gh-release@v0.1.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
